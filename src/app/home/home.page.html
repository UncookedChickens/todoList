<ion-content>
  <ion-list *ngFor="let task of tasksService.tasks" class="ion-no-padding">
    <ion-item lines="full">
      <ion-label>
        <h2> {{ task.name }} </h2>
        <!-- <h3><task-label> {{ task.group }} </task-label></h3> -->
      </ion-label>
      <task-label> {{ task.group }} </task-label>
      <div class="box">
        <div class="input-wrapper">
          <input type="text" id="input" class="form-control" placeholder="Full Name">
          <label for="input" class="control-label">Full name</label>
        </div>
      </div>
      <ion-button size="large" color="warning">Complete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
